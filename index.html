<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>XLSX 필터링 & 채팅 출력</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css" (type="text/css")>
</head>
<body>
  <div class = "block" id = "title">
    <h1 style="width:100%;"> 채팅형 HTML 생성기</h1>
    
    <a>
      엑셀 파일을 채팅형 html로 변환하는 도구입니다.<br/>
      사용법은 함께 다운로드한 README를 참고해 주세요.<br/><br/>
      디버깅이 완벽하지 않습니다. 오류가 발생하는 경우 문의해 주세요.
      <br/><br/>
    </a>
  </div>

  <div class="container">


    <!-- 1열: 입력 + 필터된 테이블 -->
    <div class="column block" style="flex: 2;">
      <div class="input-area">
        <h3 class = "title">입력
            <span class="pf-v6-c-icon"><span class="pf-v6-c-icon__content pf-m-danger"><i class="fas fa-exclamation-circle" aria-hidden="true"></i></span></span>
        </h3>
        <div class="file-upload">
          <input type="file" id="fileInput" accept=".xlsx, .xls" />
          <label for="fileInput">파일 선택</label>
          <span id="fileName">선택된 파일 없음</span>
        </div>
        <label>A <input type="text" id="authorName" placeholder="작성자 이름 입력" /></label>
        <label>B <select id="nameSelect" disabled></select></label>
      </div>
    </div>

    <!-- 2열: 스타일 설정 -->
    <div class="column block" style="flex: 1;">
      <div class="style-input">
        <h3 class = "title">스타일 설정</h3>
        <label>폰트 크기 <input type="text" id="fontSize" placeholder="예: 14px" value="14px" /></label>
        <label>배경색
          <div>
            A <input type="color" id="authorBg" value="#FFFFFF" />
            B <input type="color" id="selectedBg" value="#D6D6D6" />
          </div>
        </label>
        <label>글자색
          <div>
            A <input type="color" id="authorTextColor" value="#0A0A0A">
            B <input type="color" id="responderTextColor" value="#0A0A0A">
          </div>
        </label>
      </div>
    </div>

    <!-- 3열: 채팅 형식 출력 -->
    <div class="column block" style="flex: 2.5;">
      <h3 class = "title">채팅 미리보기</h3>
      <div id="chatOutput" class="chat-area"></div>
      <button id="saveChatBtn" style="display:none">채팅 저장</button>
    </div>

    <div class = "block" style="width:100%; min-height:250px;">
        <div class="output-area">
            <h3>데이터 미리보기
                <button id="editToggleBtn">수정 모드 켜기</button>
                <div class="replace-controls" id = "replace-controls" style="display: none;">
                  <div id="replace-controls">
                    <button id="add-row-btn">➕ 행 추가</button>
                  </div>
                  <input type="text" id="findValue" placeholder="찾을 내용" />
                  <input type="text" id="replaceValue" placeholder="바꿀 내용" />
                  <button id="replaceAllBtn">전체 바꾸기</button>
                </div>
            </h3>


          <div id="output"></div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-content">
        <span>&copy; 2025 HappyBot All rights reserved.</span>
        <span>Made by HappyBot</span>
      </div>
    </footer>
  </body>
  
  <script src="table.js"></script>

</html>
